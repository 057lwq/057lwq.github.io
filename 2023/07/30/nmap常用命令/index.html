ne">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br></pre></td><td class="code"><pre><span class="line">## 主机发现 </span><br><span class="line">&lt;!-- more --&gt;</span><br><span class="line">iR                                                          随机选择目标</span><br><span class="line"></span><br><span class="line">-iL                                                         从文件中加载IP地址</span><br><span class="line"></span><br><span class="line">-sL                                                         简单的扫描目标</span><br><span class="line"></span><br><span class="line">-sn                                                         Ping扫描-禁用端口扫描</span><br><span class="line"></span><br><span class="line">-Pn                                                         将所有主机视为在在线，跳过主机发现</span><br><span class="line"></span><br><span class="line">-PS[portlist]                                              （TCP SYN ping） 需要root权限</span><br><span class="line"></span><br><span class="line">-PA[portlist]                                              （TCP ACK ping）</span><br><span class="line"></span><br><span class="line">-PU[portlist]                                              （UDP  ping）</span><br><span class="line"></span><br><span class="line">-PY [portlist]                                             （SCTP ping）</span><br><span class="line"></span><br><span class="line">-PE/PP/PM                                                   ICMP回显，时间戳和网络掩码请求探测</span><br><span class="line"></span><br><span class="line">-PO[协议列表]                                                IP协议Ping</span><br><span class="line"></span><br><span class="line">-n/-R                                                       从不执行DNS解析/始终解析[默认：有时]</span><br><span class="line"></span><br><span class="line">--dns-servers                                               指定自定义DNS服务器</span><br><span class="line"></span><br><span class="line">--system-dns                                                使用OS的dns服务器</span><br><span class="line"></span><br><span class="line">--traceroute                                                跟踪到每个主机的跃点路径</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">## 扫描技术</span><br><span class="line"></span><br><span class="line">-sS                                                         使用TCP的SYN进行扫描</span><br><span class="line"></span><br><span class="line">-sT                                                         使用TCP进行扫描</span><br><span class="line"></span><br><span class="line">-sA                                                         使用TCP的ACK进行扫描</span><br><span class="line"></span><br><span class="line">-sU                                                         UDP扫描</span><br><span class="line"></span><br><span class="line">-sI                                                         Idle扫描</span><br><span class="line"></span><br><span class="line">-sF                                                         FIN扫描</span><br><span class="line"></span><br><span class="line">-b&lt;FTP中继主机&gt;                                              FTP反弹扫描</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">## 端口规格和扫描顺序</span><br><span class="line"></span><br><span class="line">-p                                                          扫描指定端口</span><br><span class="line"></span><br><span class="line">--exclude-ports                                             从扫描中排除指定端口</span><br><span class="line"></span><br><span class="line">-f                                                          快速模式-扫描比默认扫描更少的端口</span><br><span class="line"></span><br><span class="line">-r                                                          连续扫描端口-不随机化</span><br><span class="line"></span><br><span class="line">--top-ports                                                 扫描&lt;number&gt;最常用的端口</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">## 服务/版本探测</span><br><span class="line"></span><br><span class="line">-sV                                                         探测服务/版本信息</span><br><span class="line"></span><br><span class="line">--version-intensity                                         设置版本扫描强度（0-9）</span><br><span class="line"></span><br><span class="line">--version-all                                               尝试每个强度探测</span><br><span class="line"></span><br><span class="line">--version-trace                                             显示详细的版本扫描活动（用于调试）</span><br><span class="line"></span><br><span class="line">## 脚本扫描</span><br><span class="line"></span><br><span class="line">-SC                                                         等效于 --script=defult</span><br><span class="line"></span><br><span class="line">--script = &lt;lua scripts&gt;,&lt;lua scripts&gt;                      以逗号分隔的目录，脚本文件或脚本类别</span><br><span class="line"></span><br><span class="line">--script-args = &lt;n1=v1, n2=v2&gt;                              为脚本提供参数</span><br><span class="line"></span><br><span class="line">--script-args-file=文件名                                    从文件名中加载脚本参数</span><br><span class="line"></span><br><span class="line">--script-trace                                              显示发送和接受的所有数据</span><br><span class="line"></span><br><span class="line">--script-updatedb                                           更新脚本数据库</span><br><span class="line"></span><br><span class="line">--script-help=&lt;lua scripts&gt;                                 显示有关脚本的帮助</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">## 操作系统检测</span><br><span class="line"></span><br><span class="line">-o                                                          启用os检测</span><br><span class="line"></span><br><span class="line">--osscan-limit                                              将os检测限制为可能的目标</span><br><span class="line"></span><br><span class="line">--osscan-guess                                              推测操作系统检测结果</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">## 时间和性能</span><br><span class="line"></span><br><span class="line">--host-timeout                                              设置超时时间</span><br><span class="line"></span><br><span class="line">--scan-delay                                                设置探测之间的时间间隔</span><br><span class="line"></span><br><span class="line">-T  &lt;0-5&gt;                                                   设置时间模板,值越小，IDS报警几率越低</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">## 防火墙/IDS规避和欺骗</span><br><span class="line"></span><br><span class="line">-f                                                          报文分段</span><br><span class="line"></span><br><span class="line">-s                                                          欺骗源地址</span><br><span class="line"></span><br><span class="line">-g                                                          使用指定的本机端口</span><br><span class="line"></span><br><span class="line">--proxies &lt;url,port&gt;                                 	    使用HTTP/SOCK4代理</span><br><span class="line"></span><br><span class="line">-data&lt;hex string&gt;                                           想发送的数据包中追加自定义的负载</span><br><span class="line"></span><br><span class="line">--data-string                                               将自定义的ACSII字符串附加到发送数据包中   </span><br><span class="line"></span><br><span class="line">--data-length                                               发送数据包时，附加随机数据</span><br><span class="line"></span><br><span class="line">--spoof-mac                                                 MAC地址欺骗</span><br><span class="line"></span><br><span class="line">--badsum                                                    发送带有虚假TCP/UNP/STCP校验和的数据包</span><br><span class="line"></span><br><span class="line">  </span><br><span class="line">## 输出</span><br><span class="line"></span><br><span class="line">-oN                                                         标准输出</span><br><span class="line"></span><br><span class="line">-oX                                                         XMl输出</span><br><span class="line"></span><br><span class="line">-oS                                                         script jlddi3</span><br><span class="line"></span><br><span class="line">-oG                                                         grepable</span><br><span class="line"></span><br><span class="line">-oA                                                         同时输出三种主要格式</span><br><span class="line"></span><br><span class="line">-v                                                          信息详细级别</span><br><span class="line"></span><br><span class="line">-d                                                          调试级别</span><br><span class="line"></span><br><span class="line">--packet-trace                                              跟踪发送和接收的报文</span><br><span class="line"></span><br><span class="line">--reason                                                    显示端口处于特殊状态的原因</span><br><span class="line"></span><br><span class="line">--open                                                      仅显示开放的端口</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">## 杂项</span><br><span class="line"></span><br><span class="line">-6                                                          启动Ipv6扫描</span><br><span class="line"></span><br><span class="line">-A                                                          启动Os检测，版本检测，脚本扫描和traceroute</span><br><span class="line"></span><br><span class="line">-V                                                          显示版本号</span><br><span class="line"></span><br><span class="line">-h                                                          帮助信息</span><br></pre></td></tr></table></figure>

  window.addEventListener('tabs:register', () => {

    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {

      localStorage.setItem('comments_active', commentClass);
    });
  }
